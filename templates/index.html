<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="px-4 py-2 d-flex flex-column justify-content-center align-items-center">
    <div>
        <h1 class="text-decoration-underline">Count Stuff</h1>
        <p>Site Visits: {{session['site_visits']}}</p>
        <p>Counter: {{session['count']}}</p>
        <a href="/counter"><button>Count +1</button></a>
        <a href="/double_counter"><button>Count +2</button></a>
        <br>
        <a href="/destroy_session"><button>Delete Session History</button></a>
    </div>
    <form action="/user_increment" method="POST" class="mt-2">
        <label for="increment">Custom:</label>
        <select name="increment" id="increment">
            <option value="select">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" name="custom">Count!</button>
    </form>
</body>
</html>
